<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>SpringBoot/MongoDB/AngularJS webApp</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <script type="text/javascript" th:src="@{/webjars/jquery/2.1.1/jquery.js}"></script>
        <script type="text/javascript" th:src="@{/webjars/angularjs/1.3.8/angular.js}"></script>
        <script type="text/javascript" th:src="@{/webjars/angularjs/1.3.8/angular-resource.js}"></script>
        <script type="text/javascript" th:src="@{/webjars/angular-ui-router/0.2.15/angular-ui-router.js}"></script>
        <script type="text/javascript" th:src="@{/webjars/ui-grid/3.0.5/ui-grid.js}"></script>
        
        <link rel="styleSheet" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.css}" />
        <link rel="styleSheet" th:href="@{/webjars/ui-grid/3.0.5/ui-grid.css}" />
        <link rel="styleSheet" th:href="@{css/style.css}" href="../static/css/style.css" />
        
        <script type="text/javascript" th:src="@{js/SpringBootApp.js}"></script>
        <script type="text/javascript" th:src="@{js/MainCtrl.js}"></script>
        <script type="text/javascript" th:src="@{js/navigationCtrl.js}"></script>
        <script type="text/javascript" th:src="@{js/HomeCtrl.js}"></script>
        <script type="text/javascript" th:src="@{js/Customer.js}"></script>
        <script type="text/javascript" th:src="@{js/User.js}"></script>
       
    </head>
    <body ng-app="SpringBootApp">
        <div ng-controller="navigation" class="container">
		<ul class="nav nav-pills" role="tablist">
			<li><a ui-sref="app.home">Accueil</a></li>
			<li ng-show="user.user"><a ui-sref="app.list">Liste</a></li>
			<li ng-hide="user.user"><a th:href="@{/login}">Login</a></li>
                        <li ng-show="user.user"><a ng-click="user.logout()">Logout</a></li>
		</ul>
	</div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>{{title}}</h1>
                </div>
            </div>
            <ui-view></ui-view>
        </div>
    </body>
</html>
